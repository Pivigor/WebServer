<form class="myclass" action="cat.cat" method="POST">

    <!-- Пароль: <input type="password" name="pass"><br><br> -->
    <input type="submit" value="POST">
</form>

<!-- HTML5 Input Form Elements -->
<input id="fileupload" type="file" name="fileupload" />
<button id="upload-button" onclick="uploadFile()"> Upload </button>

<!-- Ajax JavaScript File Upload Logic -->
<script>
    async function uploadFile() {
        const text = await new Response(fileupload.files[0]).text()

        await fetch('/cgi-bin/upload' +
            '?filename=' + fileupload.files[0].name +
            '&fileext=' + fileupload.files[0].name.split('.').pop(), {
            method: "POST",
            body: text
        });
        alert('The file has been uploaded successfully.');
    }
</script>


<form action="/cgi-bin/upload" method="POST">
    <input type="file" id="myFile" name="filename">
    <input type="submit" value="POST">
</form>
